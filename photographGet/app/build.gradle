apply plugin: 'com.android.application'

android {
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    signingConfigs {
        config {
            storeFile file('E:\\Java\\Mystore\\keystore.jks')
            storePassword '123456'
            keyAlias = 'keystore'
            keyPassword '123456'
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        multiDexEnabled true
        applicationId "net.onest.photographget"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            buildConfigField "boolean", "ENABLE_DEBUG", "false"
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    /*添加material design的依赖*/
    //design包
    //noinspection GradleCompatible
    implementation 'com.android.support:design:23.3.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation 'com.scwang.smart:refresh-layout-kernel:2.0.1'      //核心必须依赖
    implementation 'com.scwang.smart:refresh-footer-ball:2.0.1'        //球脉冲加载
    implementation 'com.scwang.smart:refresh-footer-classics:2.0.1'    //经典加载
    //刷新
    implementation 'com.lcodecorex:tkrefreshlayout:1.0.7'
    implementation 'com.synnapps:carouselview:0.1.5'//轮播视图
    //圆形控件
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'androidx.viewpager:viewpager:1.0.0'//网络加载


    implementation 'com.youth.banner:banner:1.4.10'
    // Glide 图片加载
    implementation 'com.github.bumptech.glide:glide:3.7.0'

    implementation 'com.android.support:appcompat-v7:+'
    implementation 'com.qmuiteam:qmui:1.1.2'
    implementation 'com.qmuiteam:qmui:1.1.2'

    implementation 'com.github.bumptech.glide:glide:3.7.0'

    implementation project(path: ':goodview')
    implementation libAppcompat
    implementation libConstraintLayout
    implementation libSupportDesign
    implementation libBaseAdapter
    implementation libRecyclerviewAdpater
    implementation libUtilCodex
    implementation libUniversal
    implementation libGlide
    implementation libPicasso
    implementation libImmersionbar
    debugImplementation libLeakcanary
    implementation 'com.android.support:multidex:1.0.3'
    implementation files('libs\\BaiduLBS_Android.jar')
    //圆形图片的实现
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    implementation 'com.google.code.gson:gson:2.8.1'


}
